<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container flex flex-col">
        <div class="row">
            <input type="text" name="" id="screen">
        </div>

        <div class="row">
            <button class="btn clear">C</button>            
            <button class="btn bracket sign">()</button>            
            <button class="btn percent sign">%</button>            
            <button class="btn divide sign">/</button>            

        </div>
        <div class="row">
            <button class="btn seven">7</button>            
            <button class="btn eight">8</button>            
            <button class="btn nine">9</button>            
            <button class="btn multiply sign">X</button>            

        </div>
        <div class="row">
            <button class="btn four">4</button>            
            <button class="btn five">5</button>            
            <button class="btn six">6</button>            
            <button class="btn minus sign">-</button>            

        </div>
        <div class="row">
            <button class="btn one">1</button>            
            <button class="btn two">2</button>            
            <button class="btn three">3</button>            
            <button class="btn sum sign">+</button>            

        </div>
        <div class="row">
            <button class="btn zero">0</button>            
            <button class="btn dot">.</button>            
            <button class="btn equals sign">=</button>                        
            <button class="btn cut sign">x</button>                        

        </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
